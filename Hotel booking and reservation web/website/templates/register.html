<!DOCTYPE html>
<html lang="en"> <!--Start of the HTML document with an 'en' language attribute-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configures the viewport for responsive design -->
    <title>Register</title> <!--Title of the web page-->
    <style>
        body{font-family: Arial,sand-serif;
            background-color: #f1f1f1;
        }


        .container{max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }


    h2{
        text-align: center;
    }


    .form-group{
        margin-bottom: 20px;
    }


    .form-group label{
        display: block;
        margin-bottom: 5px;
    }


    .form-group input{
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }


    .form-group button{
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }


    .form-group button:hover{
        background-color: #45a049;
    }
</style>

</head>
<body> <!--Main body content of the HTML document-->
    <header>
        <h1>Create a New Account</h1> <!--Displaying main heading with the header section-->
    </header>

    <main> <!--Main content section of the webpage-->
        <form action="/register" method="POST"> <!--Form for user registration-->
            <label for="name">Name:</label> <!--Label for name input field-->
            <input type="text" id="name" name="name" required> <!--Input field for entering the name-->
            <br>
            <label for="surname">Surname:</label> <!--Label for surname input field-->
            <input type="text" id="surname" name="surname" required> <!--Input field for entering the surname-->
            <br> 
            <label for="telephone">Telephone:</label> <!--Label for telephone number input field-->
            <input type="tel" id="telephone" name="telephone" required> <!--Input field for entering the telephone number-->
            <br>
            <label for="username">Username:</label> <!--Label for username input field-->
            <input type="text" id="username" name="username" required> <!--Input field for entering the username-->
            <br>
            <label for="password">Password:</label> <!--Label for password input field-->
            <input type="password" id="password" name="password" required> <!--Input field for entering the password-->
            <br>
            <button type="submit">Register</button> <!--Button to submit the register form-->
        </form>
        <p>Already have an account? <a href="/login">Login</a></p> <!--This is the link for the login form for users who already have an account-->
        <p>Timer: <span id="timer">{{ countdown_time }}</span></p>
    </main>

    <footer>
        <p>&copy; Hotel Booking and Reservations. All rights reserved.</p>
    </footer>
</body>
</html>
